<head>
    <meta charset="UTF-8">

    <link href="https:fonts.googleapis.com/css?family=lato:300,400,700,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>

    <header class="site-header">
        <div class="contenedor contenido-header">
            <div class="barra">
                <a href="index.html">
                    <img src="img/logo.svg" alt="logo tipo de bienes raices">
                </a>
                <nav class="navegacion">
                    <a href="nosotros.html">nosotros</a>
                    <a href="anuncios.html">Anuncios</a>
                    <a href="blog.html">blog</a>
                    <a href="contacto.html">contacto</a>
                </nav>
            </div>

        </div>
    </header>

    <h1 class="fw-300 centrar-texto">Contacto</h1>
    <img src="img/destacada3.jpg" alt="Imagen Principal">
    <main class="contenedor seccion contenido-centrado">
        <h2 class="fw-300 centrar-texto">Llena el formulario del texto</h2>

        <form class="contacto" action="">
            <fieldset>
                <legend>Información Personal</legend>
                <p></p>
                <label for="Nombre">Nombre</label>
                <input type="text" id="Nombre" placeholder="Tu Nombre">
                <label for="email" E-mail>E-mail</label>
                <input type="email" id="email" placeholder="Tu correo electrónico" required>
                <label for="Teléfono">Teléfono</label>
                <input type="Tel" id="Teléfono" placeholder="Tu teléfono">
                <label for="mensaje">Mensaje</label>
                <textarea id="mensaje" cols="30" rows="10"></textarea>

            </fieldset>
            <fieldset>
                <legend>Información sobre Propiedad</legend>
                <p></p>
                <label for="opciones">Compra o Vende</label>
                <select id="opciones">
                    <option value="" disabled selected>-- seleccion --</option>
                    <option value="">Compra</option>
                    <option value="">Vende</option>
                </select>
                <label for="cantidad">Cantidad:</label>
                <input type="number" min="0" max="10">
            </fieldset>

            <fieldset>
                <legend>Contacto</legend>

                <p>Como desea ser contactado:</p>
                <div class="forma-contacto">
                    <label for="telefono">Teléfono</label>
                    <input type="radio" name="contacto" value="telefono" id="telefono">

                    <label for="correo">E-mail</label>
                    <input type="radio" name="contacto" value="correo" id="correo">
                </div>

                <p>Si eligió Teléfono, elija la fecha y la hora</p>
                <label for="fecha">Fecha:</label>
                <input type="date" id="fecha">

                <label for="hora">Hora</label>
                <input type="time" id="hora" min="9:00" max="18:00">

            </fieldset>

            <input type="submit" class="boton boton-verde">

        </form>

    </main>


    <footer class="site-footer seccion">
        <div class="contenedor contenedor-footer">
            <nav class="navegacion">
                <a href="nosotros.html">Nosotros</a>
                <a href="anuncios.html">Anuncios</a>
                <a href="blog.html">Blog</a>
                <a href="contacto.html">Contacto</a>
            </nav>
            <p class="copyright">todos los derechos reservados 2019 copy </p>
        </div>
    </footer>



</body>

</html>
